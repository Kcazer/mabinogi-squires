<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="They may be cute, but how annoying can they be, not telling you what they really want. Hopefully this little tool will help you.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mabinogi Squires Tool</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.css">
    <link rel="stylesheet" href="style.css">
<body>

<div class="mdl-layout">
    <header class="mdl-layout__header">
        <nav class="mdl-navigation">
            <div class="js-squire-menu" id="squire-menu"></div>
            <button class="mdl-button mdl-js-button mdl-button--fab js-btn-helper">?</button>
        </nav>
    </header>
    <main class="-mdl-layout__content">
        <div id="squire-list"></div>
    </main>
</div>

<dialog class="mdl-dialog" id="search">
    <h4 class="mdl-dialog__title js-title"></h4>
    <div class="mdl-dialog__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <h5>Hints</h5>
                <div class="js-hints" data-name="hint" data-values="MTPCFDASG"></div>
            </div>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <h5>Words</h5>
                <div class="js-words" data-name="word" data-values="MTPCFD"></div>
            </div>
        </div>
        <p class="js-output"></p>
    </div>
    <div class="mdl-dialog__actions">
        <a class="mdl-button mdl-js-button mdl-button--raised js-close">Close</a>
        <a class="mdl-button mdl-js-button mdl-button--raised js-reset">Reset</a>
    </div>
</dialog>

<dialog class="mdl-dialog" id="helper">
    <img src="img/_help.jpg">
    <div class="mdl-dialog__actions">
        <a class="mdl-button mdl-js-button mdl-button--raised js-close">Close</a>
    </div>
</dialog>

<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
</div>

<script type="text/template" id="tpl-card">
    <div class="squire-card mdl-card mdl-shadow--2dp js-card">
        <div class="squire-header mdl-card__title js-image">
            <h2 class="mdl-card__title-text js-title"></h2>
            <a class="squire-status mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab js-status">
                <i class="material-icons">&#xE876;</i>
            </a>
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        </div>
        <div class="squire-specs mdl-shadow--2dp js-specs">
            <div class="squire-specs-txt js-specs-txt"></div>
            <div class="squire-specs-lvl js-specs-lvl"></div>
        </div>
        <div class="squire-actions mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-button--icon js-btn-prev">
                <i class="material-icons">&#xE5CB;</i>
            </a>
            <a class="mdl-button mdl-js-button mdl-layout-spacer js-btn-main"></a>
            <a class="mdl-button mdl-js-button mdl-button--icon js-btn-next">
                <i class="material-icons">&#xE5CC;</i>
            </a>
        </div>
        <div class="mdl-card__menu">
            <a class="squire-btn-specs mdl-button mdl-js-button mdl-button--icon js-btn-specs">
                <i class="material-icons">&#xE88E;</i>
            </a>
            <a class="squire-btn-search mdl-button mdl-js-button mdl-button--icon js-btn-search">
                <i class="material-icons">&#xE8B8;</i>
            </a>
        </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="script.js"></script>
</body>
</html>
